sudo: required

matrix:
    include:
        - os: osx
          osx_image: xcode8.3
          language: generic
          go: 1.9
#        - os: linux
#          python: 3
#          dist: trusty
        - env: DOCKER=true OS_TYPE=centos OS_VERSION=centos7
        - env: DOCKER=true OS_TYPE=ubuntu OS_VERSION=xenial
        - env: DOCKER=true OS_TYPE=ubuntu OS_VERSION=bionic
    allow_failures:
        - os: osx

before_install:
#    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update ; fi
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then ./dependencies_osx.sh          ; fi
#    - if [[ "$DOCKER" != "true" ]] && [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ./dependencies_trusty.sh ; fi
    - if [[ "$DOCKER" == "true" ]]; then docker pull ${OS_TYPE}:${OS_VERSION}  ; fi

script:
     - if [[ "$DOCKER" == "true" ]] && [[ "$OS_TYPE" == "centos" ]]; then docker run -v `pwd`:/ydk-go ${OS_TYPE}:${OS_VERSION} bash -c "cd /ydk-go && ./dependencies_centos.sh && ./install.sh && ./tests.sh" ; fi
     - if [[ "$DOCKER" == "true" ]] && [[ "$OS_TYPE" == "ubuntu" ]]; then docker run -v `pwd`:/ydk-go ${OS_TYPE}:${OS_VERSION} bash -c "cd /ydk-go && ./dependencies_ubuntu.sh && ./install.sh && ./tests.sh" ; fi
     - if [[ "$DOCKER" != "true" ]]; then ./install.sh && ./tests.sh ; fi
